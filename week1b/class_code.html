		<!-- Title -->
		<title>class_code</title>
		<!-- CSS -->
		
		<!-- Scripts -->
		<script type="text/javascript">
			// scope!
			var dan=5;
			console.log('from the head: '+dan);
			
			function scopeTest(){
				var dan=6;
				console.log('from the function: '+dan);
				console.log('from the window prop: '+window.dan);
				console.log('from the function after: '+dan);
			}
			
			scopeTest();
			console.log('from after the function: '+dan);
			
			/*********************Array*************************/
			
			var myArr=['jim','dan','sally'];
			myArr[5] = 'stevie';
			
			
			for (i=0, (len=myArr.length); i<len; i++){
				console.log(myArr[i]);
			}
			
			var obj = new Object();
			obj['name'] = ['dan', 'scott', 'bogaard'];
			obj['job'] = ['prof','rit'];
			
		</script>
	</head>
	<body>
		<p>
			Testing something.
		</p>
	</body>
</html>
