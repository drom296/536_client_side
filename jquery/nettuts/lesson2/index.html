<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>index</title>
		<style>
			ul li {
				color: red;
			}
			.emphasis {
				font-weight: bold;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script>
		$(document).ready(function(){
			$("li:first-child").addClass("emphasis");
		});
		</script>
	</head>
	<body>
		<ul>
			<li>
				hello
			</li>
			<li>
				hello 2
			</li>
			<li>
				hello 3
			</li>
		</ul>
	</body>
</html>
