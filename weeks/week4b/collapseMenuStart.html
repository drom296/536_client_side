<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/1999/REC-html401-19991224/loose.dtd">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<style type="text/css">
			a {
				color: #669;
				text-decoration: none;
				outline: none;
			}
			a:hover {
				color: red;
				text-decoration: none;
			}
			.relTitle {
				cursor: pointer;
				color: #ff6600;
				font-size: 10pt;
				font-weight: bold;
				position: relative;
				top: 10px;
			}
			span > a{
				position:relative;
				left:10px;
			}
		</style>
		<script type="text/javascript">
			function doMenu(which){
				// need to fork because of those text nodes inserted in between tags
				// in anything other than IE
				// console.log(which.nextSibling.nextSibling);
				
				var menuObj;
				
				if(document.attachEvent){
					// in IE
					// menuObj = which.nextSibling;
					//console.log(which.sourceIndex);
					menuObj = document.all[which.sourceIndex+1];
				} else{
					menuObj = which.nextSibling.nextSibling;					
				}
				
				// toggle the display
				if(menuObj.style.display=="none"){
					menuObj.style.display="";
				}else{
					menuObj.style.display="none";
				}
				
			}
			
		</script>
	</head>
	<body>
		<!--     Menu start     -->
		<span class="relTitle" onclick="doMenu(this)"> Main Menu I </span>
		
		<span style="position:relative;top:10px;display:none" >
			<br>
			<a  href="#"> I SubMenu - 1 </a>
			<br>
			<a  href="#"> I SubMenu - 2 </a>
			<br>
			<a href="#"> I SubMenu - 3 </a> 
		</span>
		<br>
		
		<span class="relTitle" onclick="doMenu(this)"> Main Menu II </span>
		
		<span style="position:relative; top:10px;display:none" >
			<br>
			<a  href="#"> II SubMenu - 1 </a>
			<br>
			<a  href="#"> II SubMenu - 2 </a>
			<br>
			<a  href="#"> II SubMenu - 3 </a> 
		</span>
		<!--     Menu End     -->
	</body>
</html>
