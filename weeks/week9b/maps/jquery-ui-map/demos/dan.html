<!DOCTYPE html>
<html lang="en">
<head>
        <title>Google Streetview with microformats - Google maps jQuery plugin</title>
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/ui-lightness/jquery-ui.css" />	 
		<link rel="stylesheet" type="text/css" href="css/main.css" />
        
        <script src="http://www.google.com/jsapi?key=ABQIAAAAahcO7noe62FuOIQacCQQ7RTHkUDJMJAZieEeKAqNDtpKxMhoFxQsdtJdv3FJ1dT3WugUNJb7xD-jsQ" type="text/javascript"></script>        
        <script type="text/javascript">
			google.load("maps", "3", {'other_params':'sensor=false'});
			google.load("jquery", "1.7");
			google.load("jqueryui", "1.8.9");
		</script>
        <script type="text/javascript" src="../ui/jquery.ui.map.js"></script>
		<script type="text/javascript" src="../ui/jquery.ui.gmap.microformat.js"></script>
		

        <script type="text/javascript">
		//<![CDATA[
			$(function() {
				
				// Only for code formatting
				//SyntaxHighlighter.all();
				/*
				$('#map_canvas').gmap({'center': getLatLng(), 'callback': function () {
						$('#map_canvas').gmap('addMarker', {'position': getLatLng(), 'title': 'Hello world!'});
					}
				});

				function getLatLng() {
					if ( google.loader.ClientLocation != null ) {
						return new google.maps.LatLng(google.loader.ClientLocation.latitude, google.loader.ClientLocation.longitude);	
					}
					return new google.maps.LatLng(59.3426606750, 18.0736160278);
				}*/
				
				$('#map_canvas').gmap({ 'center':new google.maps.LatLng(59.3426606750, 18.0736160278), 'streetViewControl': false, 'callback': function() {
						$.getJSON( 'json.json', 'category=activity', function(data) { 
							$.each( data.markers, function(i, m) {
								$('#map_canvas').gmap('addMarker', { 'position': new google.maps.LatLng(m.lat, m.lng) } );
							});
						});
					}
				});
				
            });
		//]]>
		</script>
        
	</head>
    <body>
			<div class="item gradient ui-corner-all shadow-all">
                <div id="map_canvas"></div>
            </div>
		

    </body>
</html>
