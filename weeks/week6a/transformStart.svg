<?xml version="1.0" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg"xmlns:xlink="http://www.w3.org/1999/xlink"version="1.1" baseProfile="full" width="100%" height="100%">	<!--given a path-->	<!--an easy way to move a path where you want-->	<path d="M5,5 C5,45 45,45 45,5" style="stroke:red; fill:none;" transform="translate(10,200) scale(4)"/>	<!--an easy way to move a group of elements-->	<g transform="translate(200,200) scale(2)">		<rect x="0" y="0" width="50px" height="50px" style="stroke:orange;fill:#999966;stroke-width:7"/>		<text x="10" y="30" font-family="comic sans ms" font-size="18px" fill="yellow" stroke="yellow">Hi!</text>		<animateTransform attributeName="transform" type="scale" fill="freeze" from="1,1" to="-1,-1" dur="2.3s" additive="sum"/>		<animateTransform attributeName="transform" type="rotate" begin="3s" fill="freeze" from="0" to="180" dur="2.3s" additive="sum"/>		<animateTransform attributeName="transform" type="skewX" begin="5s" fill="freeze" from="0" to="360" dur="2.3s" additive="sum"/>		<animateTransform attributeName="transform" type="translate" begin="2s" fill="freeze" from="0,0" to="-10,-10" dur="2.3s" additive="sum"/>	</g>	<g transform="translate(150,150)">		<rect width="20px" height="20px" fill="red" x="-10px" y="-10px">			<animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="2s" repeatCount="indefinite" />		</rect>	</g>	<!-- or -->	<rect width="20px" height="20px" fill="green" x="100px" y="100px">		<animateTransform attributeName="transform" type="rotate" from="0,110,110" to="360,110,110" dur="2s" repeatCount="indefinite" />	</rect>		<circle cx="200px" cy="100px" r="50px" fill="green">		<animateColor attributeName="fill" values="green;#990;rbg(0,0,255);aqua;red" dur="2.5s" repeatCount="4"/>	</circle>		<!-- paths -->	<path id="myPath" d="M0,0 200,0 200,200 0,200 0,0" fill="none" />		<circle cx="0px" cy="0px" r="20px" fill="orange">		<animateMotion begin="2s" dur="8s" repeatCount="5">			<mpath xlink:href="#myPath" />		</animateMotion>	</circle>	</svg>