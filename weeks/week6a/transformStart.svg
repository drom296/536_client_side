<?xml version="1.0" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg"     xmlns:xlink="http://www.w3.org/1999/xlink"     version="1.1" baseProfile="full" width="400px" height="400px">	<!--given a path-->	<!--an easy way to move a path where you want-->	<path d="M5,5 C5,45 45,45 45,5" style="stroke:red; fill:none;"/>		 	<!--an easy way to move a group of elements-->	<g> 		<rect x="0" y="0" width="50px" height="50px" style="stroke:orange;fill:#999966;stroke-width:7"/> 		<text x="10" y="30" font-family="comic sans ms" font-size="18px" fill="yellow" stroke="yellow">			Hi!		</text>	</g></svg>