<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
		<script type="text/javascript">
			//<![CDATA[

			// make sure the document is ready
			$(document).ready(function() {


				$('input:button').eq(0).click(function() {
					// radio buttons
					// var x = document.createElement("input");
					// x.setAttribute("type", "radio");
					// x.setAttribute("name", "fred");
					
					var x = '<input type="radio" name="fred" />';
					
					// add to the page
					$(this).before(x);
				});
				
				$('#selectBox').change(function(){
					var html = '<table border="1">';
					
					var len = $(this).val()
					for(i=0; i<len; i++){
						html += '<tr><td>Name:<input type="text" /></td><td>Email:<input type="text" /></td></tr>';
					}
					
					$(this).after(html+'</table');
				});
				
				// This can be used for debugging forms
				$('input').live('blur', function(){
					console.log($(this).val());
				});
				
				$('button:lt(3)').click(function(){
					$(this).replaceWith('<div>'+$(this).text()+'</div>');
				});
				
				$('h2').bind('click', function(){
					$(this).slideUp(1500).delay(1000).slideDown(2000);
				});
				
				// last button
				$('button:last').click(function(){
					$('#fade').fadeOut('slow');
					
					//write our own animations...
					$('hr:last').animate({
						width		: "70px",
						opacity	: "0.5" 
					}, 2000);
					
					$('div:last').animate({
						fontSize	: (Math.random()*8)+'em',
						opacity		: Math.random(),
						marginLeft: "200px",
						borderWidth: "15px",
						width			: "7em"						
					}, 3000)
				});
				
			})
			//]]>
		</script>
		<style type="text/css">
			/*<![CDATA[*/
			button {
				display: block;
				margin: 3px;
				color: red;
				width: 200px;
			}
			div {
				color: red;
				border: 2px solid blue;
				width: 200px;
				margin: 3px;
				text-align: center;
			}
			h2 {
				color: red;
				margin: 5px;
				cursor: pointer;
			}
			h2.hilite {
				background: yellow;
			}
			/*]]>*/
		</style>
		<meta charset="utf-8" />
		<title>jQuery methods</title>
	</head>
	<body>
		<h2>create something</h2>
		<input type="button" value="click to create"  />
		<hr />
		Again...
		<select id="selectBox">
			<option value="0"> 0 </option>
			<option value="1"> 1 </option>
			<option value="2"> 2 </option>
			<option value="3"> 3 </option>
			<option value="4"> 4 </option>
			<option value="5"> 5 </option>
		</select>
		<hr />
		<button>
			First
		</button>
		<button onclick="alert('I still fire (onclick on the element)');">
			Second
		</button>
		<button>
			Third
		</button>
		<hr />
		<h2>an h2 element</h2>
		<h2>another h2 element</h2>
		<hr />
		<p id="show" style="width:400px;background:#dad;">
			animate me!
		</p>
		<button>
			click to hide/show/slide/toggle
		</button>
		<hr />
		<p id="fade" style="width:400px;background:#dad;">
			animate me!
		</p>
		<button>
			click to fade/animate()
		</button>
		<div>
			Big, show stopping animation!
		</div>
	</body>
</html>
